<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<style>
    .fab {
    position: fixed;
    width: 60px;
    height: 60px;
    background-color: #FF4081; /* Default color */
    border-radius: 50%;
    bottom: 20px;
    right: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    text-decoration: none;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    transition: background-color 0.3s;
}

.fab:hover {
    background-color: #E040FB; /* Hover color */
}

.fab-icon {
    font-size: 30px;
    color: white;
}

.chat-popup {
    position: fixed;
    display: none; /* Hidden by default */
    padding: 10px;
    background-color: white;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    right: 80px; /* Adjust based on FAB position */
    bottom: 90px; /* Adjust based on FAB position */
}

.chat-box {
    position: fixed;
    display: none; /* Hidden by default */
    bottom: 20px; /* Distance from bottom */
    right: 20px; /* Distance from right */
    width: 300px; /* Chat box width */
    background-color: white;
    border-radius: 5px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
}

.chat-box-header {
    padding: 10px;
    background-color: #007bff; /* Example header color */
    color: white;
    border-top-left-radius: 5px;
    border-top-right-radius: 5px;
}

.close-chat-box {
    float: right;
    cursor: pointer;
}

.chat-box-messages {
    height: 200px; /* Fixed height with overflow */
    overflow-y: auto;
    padding: 10px;
}

.chat-box-input {
    padding: 10px;
    border-top: 1px solid #ccc;
}

.chat-box-input input {
    width: calc(100% - 50px); /* Input width - Send button width */
    padding: 5px;
    margin-right: 5px;
}

.chat-box-input button {
    padding: 5px 10px;
}
</style>

    <title>Hello, world!</title>



  </head>
  <body>
    <h1>Hello, world!</h1>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./embed-tmp.js" type="module" async></script>
  </body>
</html>
